{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body{%if  search_items %}
     style="background-image: url('{{ image_url }}');"
   
    {% else %}
  style="background-image: url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');"
    {% endif %}>
    <div class="container">
      <h1>Weather APP</h1>
      <form method="POST">
        {%csrf_token%}
        <input type="text" name="city" placeholder="City" />
        <button type="submit" class="btn" value="submit">search</button>
      </form>
      <div class="weather">
        <div class="left">
          <h2>{{temp}}&deg;C</h2>
          <p>{{city}}</p>
        </div>
        <div class="right">
          <div class="icon">
            <img
              src="http://openweathermap.org/img/w/{{ icon }}.png"
              alt=""
              width="100px"
            />
          </div>
          <div class="condition">
            <p>{{description}}</p>
            <p>{{day}}</p>
          </div>
        </div>
      </div>
    </div>

    {% if exception_occured %}
    <script>
      window.onload = function () {
        alert("the city data is not available in our API");
      };
    </script>
    {%endif%}
  </body>
</html>
